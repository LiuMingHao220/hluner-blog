            <div class="col-xs-12 col-md-9">
                <ul class="notifications" style="list-style-type:none">

                    <h2>关注列表</h2>
                    {% for follow in follow_list %}

                        <h4>
                            <li>
                                <a href="{% url 'blog:get_article_by_author' follow.username %}">{{ follow.username }}</a>
                                <a href="{% url 'user:delete_follower' request.user follow.username %}"><span class="follow">取消关注</span></a>
                        </h4>
                    {% empty %}
                        <li>暂无关注</li>
                    {% endfor %}
                </ul>


            </div>
            <div class="col-xs-6 col-md-3">
                {% include 'blog/right_site_bar.html' %}

        </div>
